<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Firebase</title>
</head>
<body>

  <h1>Formulario de prueba</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDYD0OBJKdZ14-mvzEpN85M5_glF92WE_g",
      authDomain: "formulario-github.firebaseapp.com",
      projectId: "formulario-github",
      storageBucket: "formulario-github.firebasestorage.app",
      messagingSenderId: "39497359534",
      appId: "1:39497359534:web:463c4e3d202c6d5dd78d3f"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    console.log("Firebase inicializado correctamente");

    // Evento submit
    const formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;

      db.collection("usuarios").add({
        nombre: nombre,
        fecha: new Date()
      })
      .then(() => {
        alert("¡Datos guardados correctamente!");
        formulario.reset();
      })
      .catch((error) => {
        console.error("Error al guardar los datos:", error);
      });
    });
  </script>

</body>
</html>
