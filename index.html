<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Dashboard de Ingresos y Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0 10px;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Dashboard tarjetas */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tarjeta {
      flex: 1 1 calc(33% - 10px);
      min-width: 120px;
      background-color: #f8f8f8;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .tarjeta.ingreso {
      background-color: #28a745;
    }
    .tarjeta.gasto {
      background-color: #dc3545;
    }
    .tarjeta.saldo {
      background-color: #007bff;
    }

    /* Formulario */
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .boton-seleccion {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .boton-seleccion button {
      flex: 1 1 100px;
    }
    .boton-seleccion button.active {
      background-color: #007bff;
      color: white;
    }

    /* Lista movimientos */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      word-wrap: break-word;
    }
    li.ingreso {
      background-color: #28a745;
    }
    li.gasto {
      background-color: #dc3545;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
        gap: 10px;
      }
      .tarjeta {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Mini Dashboard de Ingresos y Gastos</h1>

  <!-- Tarjetas -->
  <div class="dashboard">
    <div class="tarjeta ingreso" id="totalIngresos">Ingresos: COP 0</div>
    <div class="tarjeta gasto" id="totalGastos">Gastos: COP 0</div>
    <div class="tarjeta saldo" id="saldoActual">Saldo: COP 0</div>
  </div>

  <!-- Formulario -->
  <form id="formulario">
    <div class="boton-seleccion">
      <button type="button" id="btnIngreso" class="active">Ingreso</button>
      <button type="button" id="btnGasto">Gasto</button>
    </div>
    <input type="number" id="monto" placeholder="Monto (COP)" required min="0">
    <br>
    <button type="submit">Registrar</button>
  </form>

  <h2>Histórico de movimientos</h2>
  <ul id="listaMovimientos"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDYD0OBJKdZ14-mvzEpN85M5_glF92WE_g",
      authDomain: "formulario-github.firebaseapp.com",
      projectId: "formulario-github",
      storageBucket: "formulario-github.firebasestorage.app",
      messagingSenderId: "39497359534",
      appId: "1:39497359534:web:463c4e3d202c6d5dd78d3f"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    console.log("Firebase inicializado correctamente");

    // Variables tipo de movimiento
    let tipoMovimiento = "Ingreso";
    const btnIngreso = document.getElementById("btnIngreso");
    const btnGasto = document.getElementById("btnGasto");

    btnIngreso.addEventListener("click", () => {
      tipoMovimiento = "Ingreso";
      btnIngreso.classList.add("active");
      btnGasto.classList.remove("active");
    });
    btnGasto.addEventListener("click", () => {
      tipoMovimiento = "Gasto";
      btnGasto.classList.add("active");
      btnIngreso.classList.remove("active");
    });

    // Capturar formulario
    const formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById("monto").value);
      if (isNaN(monto) || monto <= 0) {
        alert("Por favor ingrese un monto válido.");
        return;
      }
      // Guardar en Firestore
      db.collection("movimientos").add({
        tipoMovimiento: tipoMovimiento,
        monto: monto,
        fecha: new Date()
      }).then(() => {
        formulario.reset();
        tipoMovimiento = "Ingreso";
        btnIngreso.classList.add("active");
        btnGasto.classList.remove("active");
      }).catch((error) => {
        console.error("Error al guardar los datos:", error);
      });
    });

    // Mostrar movimientos y calcular totales
    function mostrarMovimientos() {
      const lista = document.getElementById("listaMovimientos");
      const totalIngresosDiv = document.getElementById("totalIngresos");
      const totalGastosDiv = document.getElementById("totalGastos");
      const saldoDiv = document.getElementById("saldoActual");

      db.collection("movimientos")
        .orderBy("fecha", "desc")
        .onSnapshot((snapshot) => {
          lista.innerHTML = "";
          let totalIngresos = 0;
          let totalGastos = 0;
          snapshot.forEach((doc) => {
            const data = doc.data();
            const li = document.createElement("li");
            li.classList.add(data.tipoMovimiento.toLowerCase());
            li.textContent = `${data.tipoMovimiento} - COP ${data.monto.toLocaleString()}`;
            lista.appendChild(li);

            if (data.tipoMovimiento === "Ingreso") {
              totalIngresos += data.monto;
            } else {
              totalGastos += data.monto;
            }
          });
          const saldo = totalIngresos - totalGastos;
          totalIngresosDiv.textContent = `Ingresos: COP ${totalIngresos.toLocaleString()}`;
          totalGastosDiv.textContent = `Gastos: COP ${totalGastos.toLocaleString()}`;
          saldoDiv.textContent = `Saldo: COP ${saldo.toLocaleString()}`;
        });
    }

    mostrarMovimientos();
  </script>

</body>
</html>
