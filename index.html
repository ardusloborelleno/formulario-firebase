<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Formulario Firebase</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <h2>Usuarios registrados</h2>
  <ul id="listaUsuarios"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDYD0OBJKdZ14-mvzEpN85M5_glF92WE_g",
      authDomain: "formulario-github.firebaseapp.com",
      projectId: "formulario-github",
      storageBucket: "formulario-github.firebasestorage.app",
      messagingSenderId: "39497359534",
      appId: "1:39497359534:web:463c4e3d202c6d5dd78d3f"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    console.log("Firebase inicializado correctamente");

    // Capturar formulario
    const formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;

      // Guardar en Firestore
      db.collection("usuarios").add({
        nombre: nombre,
        fecha: new Date()
      })
      .then(() => {
        alert("¡Datos guardados correctamente!");
        formulario.reset();
      })
      .catch((error) => {
        console.error("Error al guardar los datos:", error);
      });
    });

    // Función para mostrar usuarios en tiempo real
    function mostrarUsuarios() {
      const lista = document.getElementById("listaUsuarios");

      db.collection("usuarios")
        .orderBy("fecha", "desc")
        .onSnapshot((snapshot) => {
          lista.innerHTML = ""; // limpiar lista
          snapshot.forEach((doc) => {
            const li = document.createElement("li");
            const fecha = doc.data().fecha.toDate();
            li.textContent = `${doc.data().nombre} - ${fecha.toLocaleString()}`;
            lista.appendChild(li);
          });
        });
    }

    // Llamar función al cargar la página
    mostrarUsuarios();
  </script>

</body>
</html>
